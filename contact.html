<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | Mayor</title>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <header>
      <nav>
        <h1>Mayor</h1>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About Me</a></li>
          <li><a href="contact.html" class="active">Contact Us</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="contact">
        <h2>Contact Us</h2>

        <form id="contactForm" novalidate>
          <label for="name">Full Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Full name"
            required
            aria-describedby="error-name"
            data-testid="test-contact-name"
          />
          <p
            class="error"
            id="error-name"
            data-testid="test-contact-error-name"
          ></p>

          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email (e.g. example@gmail.com)"
            required
            aria-describedby="error-email"
            data-testid="test-contact-email"
          />
          <p
            class="error"
            id="error-email"
            data-testid="test-contact-error-email"
          ></p>

          <label for="subject">Subject</label>
          <input
            type="text"
            id="subject"
            name="subject"
            placeholder="Subject"
            required
            aria-describedby="error-subject"
            data-testid="test-contact-subject"
          />
          <p
            class="error"
            id="error-subject"
            data-testid="test-contact-error-subject"
          ></p>

          <label for="message">Your Message</label>
          <textarea
            id="message"
            name="message"
            rows="5"
            placeholder="Your Message"
            required
            aria-describedby="error-message"
            data-testid="test-contact-message"
          ></textarea>
          <p
            class="error"
            id="error-message"
            data-testid="test-contact-error-message"
          ></p>
          <button type="submit" data-testid="test-contact-submit">
            Send Message
          </button>
        </form>

        <p id="successMsg" role="status" data-testid="test-contact-success"></p>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 Mayor. All rights reserved.</p>
    </footer>

    <script src="./scripts/main.js"></script>
  </body>
</html>
