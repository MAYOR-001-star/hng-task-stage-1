<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | Mayor</title>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <header>
      <nav>
        <h1>Mayor</h1>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
    </header>

    <section class="contact">
      <h2>Contact Me</h2>

      <form id="contactForm">
        <input
          type="text"
          id="name"
          placeholder="Full name"
          required
          data-testid="test-contact-name"
        />
        <p
          class="error"
          id="error-name"
          data-testid="test-contact-error-name"
        ></p>

        <input
          type="email"
          id="email"
          placeholder="Email (e.g example.gmail.com)"
          required
          data-testid="test-contact-email"
        />
        <p
          class="error"
          id="error-email"
          data-testid="test-contact-error-email"
        ></p>

        <input
          type="text"
          id="subject"
          placeholder="Subject"
          required
          data-testid="test-contact-subject"
        />
        <p
          class="error"
          id="error-subject"
          data-testid="test-contact-error-subject"
        ></p>

        <textarea
          id="message"
          rows="5"
          placeholder="Your Message"
          required
          data-testid="test-contact-message"
        ></textarea>
        <p
          class="error"
          id="error-message"
          data-testid="test-contact-error-message"
        ></p>

        <button type="submit" data-testid="test-contact-submit">
          Send Message
        </button>
      </form>

      <p id="successMsg" data-testid="test-contact-success"></p>
    </section>

    <footer>
      <p>&copy; 2025 Mayor. All rights reserved.</p>
    </footer>
  </body>
  <script src="./scripts/main.js"></script>
</html>
